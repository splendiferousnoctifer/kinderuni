<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Story Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Symbol Selection Stage -->
    <div id="symbolSelection" class="container">
        <div class="tiles-grid">
            <button class="tile" data-symbol="🌟">🌟</button>
            <button class="tile" data-symbol="🌈">🌈</button>
            <button class="tile" data-symbol="🌺">🌺</button>
            <button class="tile" data-symbol="🦋">🦋</button>
            <button class="tile" data-symbol="🐬">🐬</button>
            <button class="tile" data-symbol="🦁">🦁</button>
            <button class="tile" data-symbol="🐘">🐘</button>
            <button class="tile" data-symbol="🦒">🦒</button>
            <button class="tile" data-symbol="🦊">🦊</button>
            <button class="tile" data-symbol="🐼">🐼</button>
            <button class="tile" data-symbol="🐢">🐢</button>
            <button class="tile" data-symbol="🦉">🦉</button>
            <button class="tile" data-symbol="🦄">🦄</button>
            <button class="tile" data-symbol="🐠">🐠</button>
            <button class="tile" data-symbol="🦚">🦚</button>
        </div>
    </div>

    <!-- Content Display Stage -->
    <div id="contentDisplay" class="container" style="display: none;">
        <div class="header">
            <button id="backButton" class="back-button">← Zurück zu den Symbolen</button>
        </div>
        
        <div class="content-section">
            <div class="symbol-display">
                <span id="selectedSymbol" class="selected-symbol"></span>
            </div>
            
            <!-- Title Input Section -->
            <div class="title-section">
                <label for="storyTitle" class="title-label">Titel:</label>
                <input type="text" id="storyTitle" class="title-input" placeholder="Gib deiner Geschichte einen Titel...">
            </div>
            
            <!-- Image Gallery Section -->
            <div class="gallery-section">
                <h2>Deine Fotos</h2>
                <div id="imageGallery" class="image-gallery">
                    <p class="no-images-message">Keine Fotos. Nimm ein paar Fotos auf, um sie hier zu sehen!</p>
                </div>
            </div>
            
            <!-- Story Direction Selection -->
            <div class="story-direction-section">
                <h3>Wähle die Richtung deiner Geschichte:</h3>
                <div class="direction-buttons">
                    <button class="direction-btn" data-direction="pirates">🏴‍☠️ Piraten</button>
                    <button class="direction-btn" data-direction="fairies">🧚‍♀️ Feen</button>
                    <button class="direction-btn" data-direction="dragon">🐉 Drachen</button>
                    <button class="direction-btn" data-direction="custom">✏️ Eigene Idee</button>
                </div>
                <div id="customDirectionInput" class="custom-direction-input" style="display: none;">
                    <label for="customDirectionText">Beschreibe deine eigene Geschichte:</label>
                    <textarea id="customDirectionText" placeholder="Erzähle, was in deiner Geschichte passieren soll..."></textarea>
                </div>
            </div>

            <div class="send-all-section">
                    <button id="sendAllInfo" class="send-all-btn">Generiere deine Geschichte</button>
                </div>
            </div>
            

        </div>
    </div>



    <!-- Image View Modal -->
    <div id="imageViewModal" class="modal">
        <div class="modal-content image-view-content">
            <span class="close-button image-close-button">&times;</span>
            <div class="image-view-container">
                <img id="enlargedImage" class="enlarged-image" src="" alt="">
                <div class="image-info">
                    <p id="imageFileName" class="image-file-name"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

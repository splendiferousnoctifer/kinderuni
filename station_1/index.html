<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Camera Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tiles-grid">
            <button class="tile" data-symbol="🌟">🌟</button>
            <button class="tile" data-symbol="🌈">🌈</button>
            <button class="tile" data-symbol="🌺">🌺</button>
            <button class="tile" data-symbol="🦋">🦋</button>
            <button class="tile" data-symbol="🐬">🐬</button>
            <button class="tile" data-symbol="🦁">🦁</button>
            <button class="tile" data-symbol="🐘">🐘</button>
            <button class="tile" data-symbol="🦒">🦒</button>
            <button class="tile" data-symbol="🦊">🦊</button>
            <button class="tile" data-symbol="🐼">🐼</button>
            <button class="tile" data-symbol="🐢">🐢</button>
            <button class="tile" data-symbol="🦉">🦉</button>
            <button class="tile" data-symbol="🦄">🦄</button>
            <button class="tile" data-symbol="🐠">🐠</button>
            <button class="tile" data-symbol="🦚">🦚</button>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Foto aufnehmen</h2>
            <div class="camera-container">
                <div class="camera-select-container">
                    <label for="cameraSelect">Kamera auswählen:</label>
                    <select id="cameraSelect" class="camera-select"></select>
                </div>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="camera-controls">
                    <button id="captureButton">Foto machen!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Minuten Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .timer-container {
            width: 80%;
            max-width: 800px;
            margin-top: 50px;
            text-align: center;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-bar {
            width: 100%;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .progress {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transform-origin: left;
            transition: transform 1s linear;
        }

        .time-display {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .stories-container {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .story-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            aspect-ratio: 1;
            position: relative;
        }

        .story-emoji {
            position: absolute;
            top: -10px;
            right: -10px;
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="header">Nächste Märchen Lieferung</div>
        <div class="time-display">10:00</div>
        <div class="timer-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="stories-container" id="storiesContainer"></div>

    <script>
        const TIMER_DURATION = 1 * 60; // 10 minutes in seconds
        const progressBar = document.querySelector('.progress');
        const timeDisplay = document.querySelector('.time-display');
        const storiesContainer = document.getElementById('storiesContainer');
        let currentStories = [];

        async function checkForNewStories() {
            try {
                const response = await fetch('/get-stories');
                const stories = await response.json();
                
                // Update current stories
                currentStories = stories;
                displayStories();
            } catch (error) {
                console.error('Error checking for stories:', error);
            }
        }

        async function handleTimerExpired() {
            try {
                console.log('Timer expired, calling /timer-expired endpoint...');
                const response = await fetch('/timer-expired');
                const result = await response.json();
                console.log('Timer expired response:', result);
                if (result.success) {
                    console.log(`Files moved to ${result.batch_dir}:`, result.files);
                }
            } catch (error) {
                console.error('Error handling timer expiration:', error);
            }
        }

        function displayStories() {
            // Clear current display
            storiesContainer.innerHTML = '';
            
            // Display each story
            currentStories.forEach(story => {
                const storyCard = document.createElement('div');
                storyCard.className = 'story-card';
                
                // Add emoji
                const emojiDiv = document.createElement('div');
                emojiDiv.className = 'story-emoji';
                emojiDiv.textContent = story.emoji;
                storyCard.appendChild(emojiDiv);
                
                // Get only image entries and create HTML
                const imageHtml = Object.entries(story.content)
                    .filter(([key]) => key.startsWith('img_'))
                    .map(([_, src]) => `<img src="/${src}" class="story-image" alt="Story image">`)
                    .join('');
                
                storyCard.insertAdjacentHTML('beforeend', imageHtml);
                storiesContainer.appendChild(storyCard);
            });
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            let timeLeft = TIMER_DURATION;
            
            // Reset progress bar animation
            progressBar.style.transition = 'none';
            progressBar.style.transform = 'scaleX(1)';
            
            // Force reflow
            progressBar.offsetHeight;
            
            // Start smooth animation
            progressBar.style.transition = 'transform ' + TIMER_DURATION + 's linear';
            progressBar.style.transform = 'scaleX(0)';
            
            // Update time display
            timeDisplay.textContent = formatTime(timeLeft);
            
            // Update time every second
            const interval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = formatTime(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    handleTimerExpired().then(() => {
                        startTimer();
                        // Clear stories when timer resets
                        storiesContainer.innerHTML = '';
                        currentStories = [];
                    });
                }
            }, 1000);
        }

        // Start the timer and story checking when the page loads
        window.addEventListener('load', () => {
            startTimer();
            // Check for stories every 5 seconds
            setInterval(checkForNewStories, 5000);
            // Initial check
            checkForNewStories();
        });
    </script>
</body>
</html>
